<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proot Imager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Proot Imager</h1>
        <input type="file" id="disk-image" accept=".img,.iso" required>
        <button id="connect">Connect to USB Drive</button>
        <button id="flash" disabled>Flash Disk Image</button>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
