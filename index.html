<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Flasher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Manjaro ISO</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".iso">
            <button type="submit">Upload</button>
        </form>
        <div id="message"></div>
        <button id="connectButton">Connect USB Device</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
